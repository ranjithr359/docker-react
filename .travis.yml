sudo: required
language: generic
services:
    - docker

before_install:
    - docker build -t ranjithraj3/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ranjithraj3/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "docker-react"
    env: "Docker-react-env"
    bucket_name: ""
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
